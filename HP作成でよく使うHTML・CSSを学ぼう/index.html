<!-- HTMLを宣言しよう -->
<!DOCTYPE html>
<!-- htmlタグの設定をしよう -->
<html lang="ja">
    <head>
        <!-- 文字化けを防ぐmetaタグを指定しよう -->
        <meta charset="utf-8" />
        <!-- CSSファイルを読み込んでください -->
        <link rel="stylesheet" href="style.css" />
        <!-- ページタイトルを設定しよう -->
        <title>My Page</title>
    </head>

    <!--見出しと段落を実装しよう -->
    <body>
        <!-- h1タグを実装しよう -->
        <h1>My Page</h1>
        <!-- 段落を作成しよう -->
        <p>HTMLとCSSの学習記録です。</p>
        <!-- h2タグを実装しよう -->
        <!-- h2タグの中の「今週の」をspanタグで囲んでください -->
        <h2><span>今週</span>の学習内容</h2>
        <!-- 段落を作成しよう -->
        <p>見出しにはレベルがあり、階層ごとに使い分ける必要がある。</p>
    </body>

    
</html>
