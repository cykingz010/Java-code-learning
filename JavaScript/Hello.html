        <div class="red-box" id="red-box"></div>

            .red-box{
                background-color: red;
                width: 300px;
                height: 300px
            }
        </style>

        <script>
            let red_box_element = document.getElementById("red-box");
            red_box_element.onclick=()=>{
                consale.log("我是red box,我被单击了");
            };//单击事件的回调func
            red_box_element.ondblclick=()=>{
                console.log("我是red box,我被双击了");
